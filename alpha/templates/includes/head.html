{% load static %}
<meta charset="utf-8" />
<title>{% block head_title %}{% block title %}{% endblock %} | Alpha Clinic{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Alpha Clinic Management System" name="description" />
<meta content="Alpha" name="author" />

<!-- App favicon -->
<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

<!-- preloader css -->
<link rel="stylesheet" href="{% static 'css/preloader.min.css' %}" type="text/css" />

<!-- Bootstrap Css -->
<link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />

<!-- Icons Css -->
<link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />

<!-- App Css-->
<link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
